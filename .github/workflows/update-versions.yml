---
name: run-version-check
on:
  workflow_dispatch:
  schedule:
    - cron: '30 8 * * 6'

jobs:
  submit-update-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v2
        with:
          go-version: '1.15.6'
      - run: |
          echo "Scrapping new versions"
          go run main.go > versions.json
      - uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Update versions
          title: Update versions
          body: |
            Scrapped Gamepedia for new versions and updated cache.
            Please double check changes for accuracy before merging.

            Auto-generated by `prepublish-version` action.
          branch: auto-update
